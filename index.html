<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/texto.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <title>Page</title>
    
</head>

<body class="fadeIn">

    <div class="titles text-center shadow-lg">
        <h1>Título principal</h1>
        <h2>Título secundário</h2>
    </div>

    <br>

    <div class="formulario-captura">
        <form>
            <div class="form-group">
                <label for="email-adress">
                    <h4>Your best email.</h4>
                </label>
                <input type="email" class="form-control form-control-lg" id="email-adress" aria-describedby="emailHelp" placeholder="Ex: johndoe@email.com">
                <small id="emailHelp" class="form-text text-muted">Do not worry! We will be ethical when using your
                    email!</small>
                <br>
            </div>
            <div class="form-group">
                <label for="nome-pessoa">
                    <h4>Full name</h4>
                </label>
                <input type="text" class="form-control form-control-lg" id="nome-pessoa" placeholder="Ex: John Ui Doe">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree with the use of my my email (we will not
                    spam).</label>
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Send</button>
        </form>
    </div>

    <br><br><br>
    <nav class="navbar fixed-bottom abaixo">
        <p>Developed by <a href="#" target="_blank">Company</a></p>
    </nav>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
