    <div class="titles text-center shadow-lg">
        <h1>Fusce id dapibus ipsum?</h1>

    <div class="formulario-captura">
        <form>
            <div class="form-group">
                <label for="email-adress">
                    <h4>Your best email.</h4>
                </label>
                <input type="email" class="form-control form-control-lg" id="email-adress" aria-describedby="emailHelp" placeholder="Ex: johndoe@email.com">
                <small id="emailHelp" class="form-text text-muted">Do not worry! We will be ethical when using your
                    email!</small>
                <br>
            </div>
            <div class="form-group">
                <label for="nome-pessoa">
                    <h4>Full name</h4>
                </label>
                <input type="text" class="form-control form-control-lg" id="nome-pessoa" placeholder="Ex: John Ui Doe">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree with the use of my my email (we will not
                    spam).</label>
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Send</button>
        </form>
    </div>
